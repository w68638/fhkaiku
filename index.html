<!DOCTYPE HTML>
<html>
	<head>
		<title>QQ、微信防红接口 - TVS1</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			/* 新增的表单样式 */
			.form-group {
				margin: 1.5em 0;
			}
			.form-group label {
				display: block;
				margin-bottom: 0.5em;
				font-weight: bold;
			}
			.form-control {
				width: 100%;
				padding: 0.75em;
				border: 1px solid #ddd;
				border-radius: 4px;
				font-size: 1em;
			}
			.radio-group {
				display: flex;
				gap: 1em;
				margin-top: 0.5em;
			}
			.radio-group label {
				display: flex;
				align-items: center;
				gap: 0.5em;
				font-weight: normal;
				cursor: pointer;
			}
			#b_url {
				margin-top: 1.5em;
				padding: 1em;
				background: #f8f8f8;
				border-radius: 4px;
			}
			#generatedUrl {
				width: 100%;
				padding: 0.75em;
				margin: 0.5em 0;
				border: 1px solid #ddd;
				border-radius: 4px;
			}
			.copy-btn {
				padding: 0.5em 1em;
				background: #4CAF50;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>QQ、微信防红接口</h1>
				<p>在下方输入需要跳转的链接，即可生成防红接口。<br>
					复制下方生成的链接，粘贴到微信或者QQ即可。</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post">
				<div class="form-group">
					<input type="url" name="url" id="url" class="form-control" placeholder="https://example.com" required />
				</div>
				
				<div class="form-group">
					<label for="expire">链接有效期</label>
					<select id="expire" name="expire" class="form-control">
						<option value="1">1天</option>
						<option value="3">3天</option>
						<option value="7" selected>7天</option>
						<option value="30">30天</option>
						<option value="0">永久有效</option>
					</select>
				</div>
				
				<div class="form-group">
					<label>打开方式</label>
					<div class="radio-group">
						<label><input type="radio" name="mode" value="direct" checked> 直连模式</label>
						<label><input type="radio" name="mode" value="redirect"> 跳转模式</label>
					</div>
					<small style="display:block; margin-top:0.5em; color:#666;">
						*直连模式：在QQ/微信内嵌套打开 | 跳转模式：提示用浏览器打开
					</small>
				</div>
				
				<input type="button" value="生成防红链接" onclick="build_url()" class="form-control" style="background:#4CAF50; color:white; font-weight:bold; cursor:pointer;" />
			</form>
			
			<div id="b_url"></div>

			<script src="./assets/js/build_url.js"></script>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://github.com/Qiantigers/qq_fanghong" class="icon brands fa-github" target="_blank"><span class="label">GitHub</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Powered by <a href="https://WWW.TVS1.VIP" target="_blank">TVS1</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>
			<script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
			<script>LA.init({id:"K8YSQIj3WDtj9gG6",ck:"K8YSQIj3WDtj9gG6"})</script>
	</body>
</html>
